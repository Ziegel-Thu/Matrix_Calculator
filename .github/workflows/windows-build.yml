name: Matrix Calculator CI

on:
  push:
    branches: [ MinGW-GitHub ]
  pull_request:
    branches: [ MinGW-GitHub ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw90'
        
    - name: Set up CMake
      uses: lukka/get-cmake@latest
      
    - name: Configure CMake
      run: |
        mkdir build_windows
        cd build_windows
        cmake .. -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_CXX_FLAGS="-fpermissive" `
          -DCMAKE_CXX_STANDARD=17
      shell: pwsh
      
    - name: Build
      run: |
        cd build_windows
        cmake --build . --config Release
        if ($LASTEXITCODE -ne 0) {
          exit $LASTEXITCODE
        }
      shell: pwsh
        
    - name: Check build output
      run: |
        cd build_windows
        Get-ChildItem -Recurse -Filter *.exe
      shell: pwsh
        
    - name: Deploy Qt
      run: |
        cd build_windows
        # 设置必要的环境变量
        $env:PATH = "${{ env.Qt6_DIR }}\bin;$env:PATH"
        $env:QT_PLUGIN_PATH = "${{ env.Qt6_DIR }}\plugins"
        $env:QT_QPA_PLATFORM_PLUGIN_PATH = "${{ env.Qt6_DIR }}\plugins\platforms"
        
        # 复制平台插件
        New-Item -ItemType Directory -Force -Path "platforms"
        Copy-Item "${{ env.Qt6_DIR }}\plugins\platforms\qwindows.dll" -Destination "platforms\"
        
        # 运行 windeployqt
        & "${{ env.Qt6_DIR }}\bin\windeployqt.exe" `
          --release `
          --no-translations `
          --no-system-d3d-compiler `
          --no-virtualkeyboard `
          --no-quick-import `
          matrix_calculator.exe
      shell: pwsh

    - name: List deployed files
      run: |
        cd build_windows
        Get-ChildItem -Recurse
      shell: pwsh
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: matrix-calculator-windows
        path: |
          build_windows/*.exe
          build_windows/*.dll
          build_windows/platforms/
          build_windows/styles/
          build_windows/imageformats/