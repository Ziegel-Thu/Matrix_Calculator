name: Matrix Calculator CI

on:
  push:
    branches: [ MinGW-GitHub ]
  pull_request:
    branches: [ MinGW-GitHub ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw90'
        
    - name: Set up CMake
      uses: lukka/get-cmake@latest
      
    - name: Configure CMake
      run: |
        mkdir build_windows
        cd build_windows
        cmake .. -G "MinGW Makefiles" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_CXX_FLAGS="-fpermissive" `
          -DCMAKE_CXX_STANDARD=17
      shell: pwsh
      
    - name: Build
      run: |
        cd build_windows
        cmake --build . --config Release
        if ($LASTEXITCODE -ne 0) {
          exit $LASTEXITCODE
        }
      shell: pwsh
        
    - name: Deploy Qt
      run: |
        cd build_windows
        windeployqt.exe Release/matrix_calculator.exe
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: matrix-calculator-windows
        path: |
          build_windows/Release/*.exe
          build_windows/Release/*.dll